<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title> {% block base-static %}
<link rel="stylesheet" href="/css/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/main.css">
{% endblock %} {% block static %}{% endblock %}
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- noname -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9714700044783566"
     data-ad-slot="3715685330"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</head>
<body>
	<nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Noname</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/ViewInfo">Xem thông tin</a></li>
            <li><a href="/structure">Cấu trúc chương trình học</a></li>
            <li><a href="/test?t=m">Tính điểm trung bình</a></li>
            <li><a href="/test?t=c">Kiểm tra tình trạng học</a></li>
          </ul>
        </div>/.nav-collapse
      </div>
    </nav>
	
	<div class="container-fluid">
		<div class="row">{% block content %} {% endblock %}</div>
	</div>
	<script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
	<script src="/css/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
	<script>
	$(document).ready(function() {
	    $('a[href="#navbar-more-show"], .navbar-more-overlay').on('click', function(event) {
			event.preventDefault();
			$('body').toggleClass('navbar-more-show');
			if ($('body').hasClass('navbar-more-show'))	{
				$('a[href="#navbar-more-show"]').closest('li').addClass('active');
			}else{
				$('a[href="#navbar-more-show"]').closest('li').removeClass('active');
			}
			return false;
		});
	});
	</script>
	{% block script-more %} {% endblock %}
</body>
</html>
